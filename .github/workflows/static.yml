name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4 # ✅ Latest version

      - name: Setup Pages
        uses: actions/configure-pages@v4 # ✅ Latest version

      - name: Build Static Site (Optional)
        run: |
          mkdir -p public
          cp index.html public/  # Ensures index.html is in the correct location

      - name: Upload Artifact (GitHub Pages)
        uses: actions/upload-pages-artifact@v2 # ✅ CORRECT for GitHub Pages
        with:
          path: "public" # Make sure this is the right directory

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
